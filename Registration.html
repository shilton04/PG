<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PG</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    \
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
 crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" 
crossorigin="anonymous"></script>
</head>
<body>
    
    <header>
        <a href="#main"><h2>PAYING GUEST</h2></a>
        <ul>
            
        </ul>
    </header>
    

    
    <div class="container-fluid" id="main">
        <div class="register">
          <form action="index.html" id="form">
          <h3>Register</h3>
          <br><center>
          <div class="form-group">
            <input type="text" name="name" class="form-control" autocomplete="off" style="width: 70%;" placeholder="full name">
          </div>
          <br>
          <legend style="font-size:20 ; >Choose your gender:</legend>
          <br>
        <label  for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male" checked>
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female">
            <br>
            
            <div class="form-group">
              <input type="date of birth" name="pass" id="pass" autocomplete="off" class="form-control" style="width: 70%;" placeholder="date of birth">
              <span id="err"></span>
            </div>
            <br>
          <div class="form-group">
            <input type="text" name="city" class="form-control" autocomplete="off" style="width: 70%;" placeholder="current city">
          </div>
            <br>
          <div class="form-group">
            <input type="email" name="email" class="form-control" autocomplete="off" style="width: 70%;" placeholder="email">
          </div>
          <br>
          <div class="form-group">
            <input type="password" name="pass" id="pass" autocomplete="off" class="form-control" style="width: 70%;" placeholder="password">
            <span id="err"></span>
          </div>
            <br>
          <div class="form-group">
            <input type="password" name="cpass" class="form-control" autocomplete="off" style="width: 70%;" placeholder="confirm password">
          </div>
            <br>
            <button class="btn btn-warning text-center" style="width: 34%;">Register</button>
            <button type="reset" class="btn btn-primary text-center" style="width: 34%;">Reset</button>
            <br><small>alreay have account?<a href="index.html"> <b>login here</b></a></small>
          </center>
        </form>
        </div>
    </div>
    

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <script>
        $().ready(function () {
            $("#form").validate({
                rules: {
                    name: {
                        required: true,
                        minlength:2
                    },
                    city: {
                        required: true,
                    },
                    email: {
                        required: true,
                        email: true
                    },
                    pass: {
                        required: true
                    },
                    cpass:{
                      required: true,
                        equalTo:"#pass"
                    }
                },
                messages: {
                  name: {
                        required: "<span style='color:red;font-weight:bold;'>Please enter a name</span>",
                        minlength: "<span style='color:red;font-weight:bold;'>Name should contain more than 2 character</span>"
                    }, 
                    city: {
                        required: "<span style='color:red;font-weight:bold;'>Please enter a city</span>"
                    },
                    email:{
                        required: "<span style='color:red;font-weight:bold;'>Please enter a email id</span>",
                        email: "<span style='color:red;font-weight:bold;'>Please enter a valid email id</span>"
                    },
                    pass: {
                        required:"<span style='color:red;font-weight:bold;'>Your password must have at least 8 characters</span>",
                        minlength: "<span style='color:red;font-weight:bold;'>Your password must have at least 8 characters</span>"
                    },
                    cpass:{
                      required: "<span style='color:red;font-weight:bold;'>Please enter a confirm password</span>",
                        equalTo:"<span style='color:red;font-weight:bold;'>Password doesn't match</span>"
                    }
                }
            });
        });
        $(document).ready(function(){
          $('#pass').keyup(function(){
            if (!$('#pass').val().match(/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/))
               $('#err').text("Password in valid");
            else
               $('#err').text("");   
          })
        });
</script>

    </body>
    </html>
